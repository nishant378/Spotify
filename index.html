<body>
    <nav>
        <ul>
             <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
       <div class="songList">
           <h1>Best of NCS- No copyright sounds</h1>
           <div class="songItemContainer">
               <div class="songItem">
                      <img alt="1" srcset="">
                      <span class="songName"></span>
                      <span class="songlistplay"><span class="timestamp">05:34 <i id="0" class="fas songItemPlay fa-play-circle"></i></span></span>
               </div>
               <div class="songItem">
                     <img alt="1" srcset="">
                     <span class="songName"></span>
                     <span class="songlistplay"><span class="timestamp">05:34 <i id="1" class="fas songItemPlay fa-play-circle"></i></span></span>
              </div>
              <div class="songItem">
                     <img alt="1" srcset="">
                     <span class="songName"></span>
                     <span class="songlistplay"><span class="timestamp">05:34 <i  id="2" class="fas songItemPlay fa-play-circle"></i></span></span>
              </div>
              <div class="songItem">
                     <img  alt="1" srcset="">
                     <span class="songName"></span>
                     <span class="songlistplay"><span class="timestamp">05:34 <i id="3" class="fas songItemPlay fa-play-circle"></i></span></span>
              </div>
           </div>
       </div>
       <div class="songBanner"></div>
    </div>

    <div class="bottom">
         <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
         <div class="icons">
             <!--fontawesome icons-->
             <i id="previous" class="fas fa-3x fa-step-backward"></i>
             <i class="fas fa-3x fa-play-circle" id="masterPlay"></i>
             <i id="next" class="fas fa-3x fa-step-forward"></i>
         </div>
         <div class="songInfo">
            <img src="playing.gif" id="gif" alt="" srcset=""> <span id="masterSongName">In The End -Linkin Park</span> 
        </div>
    </div>
